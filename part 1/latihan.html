<!DOCTYPE html>
<html lang="en">
<head>
    <title>latihan</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script type="text/babel">

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
      
        function HomePage() {
            const [likes, setLikes] = React.useState(0);

            function handleClickPlus() {
                setLikes(likes + 1);
            }

            function handleClickMinus() {
                setLikes(likes - 1);
            }

            function handleClickReset () {
                setLikes(0)
            }

            return (
                <>
                <div className = 'pl-3 pt-2'>
                    <button onClick={handleClickMinus} style={{display: 'inline-block'}} className="mr-1"> - </button>
                    <p style={{display: 'inline-block'}}> {likes} </p>
                    <button onClick={handleClickPlus} className = 'ml-1'> + </button> 

                    <div>
                        <button onClick={handleClickReset} className="ml-2"> reset </button>
                    </div>
                </div>
                
                
                
                
                </>
        )
        }

        root.render(<HomePage/>);

    </script>
    
</body>
</html>
